<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="Inicio.html">
                <img src="logo.png" alt="Logo" height="50">
            </a>
            <form class="d-flex">
                <input type="pesquisar" id="pesquisar" name="pesquisar" placeholder="Pesquisar">
            </form>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <h2 class="text-center">Inserir / Alterar Cliente</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome"
                oninvalid="this.setCustomValidity('Preencha o nome do usuário')"
                onvalid="this.setCustomValidity('')" /><br></br>
            </div>
            <div class="col-md-6">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento"
                oninvalid="this.setCustomValidity('Selecione a Data de Nascimento')"
                onvalid="this.setCustomValidity('')" /><br></br>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email"
                oninvalid="this.setCustomValidity('Preencha o Email')"
                onvalid="this.setCustomValidity('')" /><br></br>
            </div>
            <div class="col-md-6">
                <label for="genero">Gênero</label>
                <select class="form-control">
                    <input type="genero" id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Trans">Trans</option>
                    <option value="Prefiro Não informar">Prefiro Não informar</option>
                </select>
            </div>
            <form action="http://localhost/meusite/register.html">
                <ul class="nav col-md-2 col-md-auto mb-2 justify-content-center mb-md-0">
                    <input class="justify-content-center" type="submit" id="register" value="Registrar" />
                </ul>
            </form>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        </div>
    </div>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
