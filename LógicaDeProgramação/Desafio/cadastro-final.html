<html lang="en">
<head>

    <title>Cadastro-final</title>
</head>
<body>
    <h1>Cadastro-final</h1>
    <hr/>
    <label for="codigo">Código: </label>

    <label for="produto">Produto: </label>

    <br/><br/>

    <hr/>




    <script src="cadastro-final.js"></script>
