<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-final</title>
</head>
<body>
    <h1>Cadastro-final</h1>
    <hr/>
    <label for="codigo">Código: </label>
    <input type="text" id="codigo" placeholder="XXX000" required
    oninvalid="this.setCustomValidity('Preencha o código do produto')"
    onvalid="this.setCustomValidity('')" /><br></br>

    <label for="produto">Produto: </label>
    <input type="text" id="produto" placeholder=""/>
    <br></br>

    <label for="quant">Quantidade: </label>
    <input type="number" id="quant" placeholder="000"/>
    <br></br>
    
    <label for="preco">Preço Unit: </label>
    <input type="number" id="preco" placeholder="0.00"/>
    <br></br>

    <button onclick="cadastrar()">Cadastrar</button>
    <hr/>
   <table border="1">
    <thead>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unit</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th colspan="5">Não existem items cadastrados</th>
        </tr>
    </tbody>
   </table>


    <script src="cadastro-final.js"></script>
</body>
</html>
